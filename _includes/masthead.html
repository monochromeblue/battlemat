{% if site.logo %}
  <a href="/home/"><img alt="{{ site.title }} logo" scr="{{ site.logo }}"></a>&nbsp;<h1>{{ site.title }}</h1>
{% else %}
  <h1>{{ site.title }}</h1>
{% endif %}


<nav>
  <ul>
      {%- for link in site.data.navigation.main -%}
        <li class="row">
          <a href="{{ link.url | relative_url }}" title="{{ link.description }}">{{ link.title }}</a>
        </li>
      {%- endfor -%}
      <li class="row">
        <a href="/all-posts/" title="Directory page for all posts">Posts:</a>
        <ul>
          {% for post in site.posts %}
            <li class="row">
              <a href="{{ post.url }}" title="{{ post.description }}">{{ post.title }}</a>
            </li>
          {% endfor %}
        </ul>
      </li>
  </ul>
</nav>
